{% extends "Mainapp/base.html" %}

{% block content %}

<p><a href="{% url 'Mainapp:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry:</p>
<form action="{% url 'Mainapp:new_entry' topic.id %}" method='post'>

    {% csrf_token %} <!-- alway need this token; topic_id is only the number, but the topic.id is the thing in the attribute-->

    {{ form.as_p }}

    <button name="submit">Add topic</button>

</form>

{% endblock content %}
